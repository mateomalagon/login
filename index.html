<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplicación CRUD</title>
    <link rel="stylesheet" href="./estilologin/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div id="wrapper" class="container-fluid bg-light vh-100">
       
       <div class="row d-flex justify-content-center vh-100 align-items-center">
         <div class="col-xs-12 col-md-8 col-lg-6">
            <form class="my-5 p-3 border border-primary" action="" method="post">
               
                <h1 class="py-3 text-center mb-4 text-danger">Iniciar sesión</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="usuarioHelp"
                    placeholder="Escribe tu nombre de usuario">
                    <label for="identificador" class="form-label">Usuario</label>
                </div>
                <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="password"
                aria-describedby="passHelp">
                <label for="pass" class="form-label">Contraseña (debe incluir mínimo una mayúscula, un número y un símbolo)</label>
                   
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
         </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
